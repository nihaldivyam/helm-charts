apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opsbridge.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "opsbridge.labels" . | nindent 4 }}
type: Opaque
data:
  GITEA_TOKEN: {{ .Values.secrets.giteaToken | b64enc | quote }}
  MATTERMOST_BOT_TOKEN: {{ .Values.secrets.mattermostBotToken | b64enc | quote }}
  {{- if .Values.secrets.giteaBasicUser }}
  GITEA_BASIC_USER: {{ .Values.secrets.giteaBasicUser | b64enc | quote }}
  GITEA_BASIC_PASS: {{ .Values.secrets.giteaBasicPass | b64enc | quote }}
  {{- end }}
